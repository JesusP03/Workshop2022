<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ormuco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href=" {{ url_for('static', filename='css/index.css') }} ">
</head>

<body class="">

    <form action="/crear_instancia" method="POST" class="d-flex flex-column mt-lg-4 mx-auto p-3 border">
        <h2>Nombre</h2>
        <div class="form-group">
            <input type="text" name="nombre" class="form-control form-select-lg" style="width: 500px;" required placeholder="Ingrese el nombre de su instancia">
            </input>
        </div>

        <h2>Im√°genes</h2>
        <div class="form-group">
            <select name="imagenes" class="form-control form-select-lg" style="width: 500px;">
                {% for image in images %}
                <option>{{ image.id }}</option>
                {% endfor %}
            </select>
        </div>
    
        <h2>Redes</h2>
        <div class="form-group">
            <select name="redes" class="form-control form-select-lg" style="width: 500px;">
                {% for network in networks %}
                <option>{{ network.id }}</option>
                {% endfor %}
            </select>
        </div>
    
        <h2>Flavors</h2>
        <div class="form-group">
            <select name="flavors" class="form-control form-select-lg" style="width: 500px;">
                {% for flavor in flavors %}
                <option>{{ flavor.id }}</option>
                {% endfor %}
            </select>
        </div>
    
        <h2>Llaves</h2>
        <div class="form-group">
            <select name="llaves" class="form-control form-select-lg" style="width: 500px;">
                {% for keypair in keypairs %}
                <option>{{ keypair.name }}</option>
                {% endfor %}
            </select>
        </div>
    
        <h2>Grupos de seguridad</h2>
        <div class="form-group">
            <select name="grupos" class="form-control form-select-lg" style="width: 500px;">
                {% for security_group in security_groups %}
                <option>{{ security_group.name }}</option>
                {% endfor %}
            </select>
        </div>
    
        <input type="submit" value="Enviar" class="my-5 btn btn-outline-light" style="width: 500px">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>

</html>
